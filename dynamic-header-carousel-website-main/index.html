<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Header Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Carousel Header -->
        <div class="carousel-wrapper">
            <div class="carousel-container">
                <!-- Images -->
                <div class="carousel-slides">
                    <div class="carousel-slide active" data-index="0">
                        <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/project-uploads/58d3b989-a649-47f5-81fe-1f0c04193c0e/generated_images/wide-panoramic-landscape-photograph-of-a-baa919eb-20251130201225.jpg" alt="Discover Amazing Adventures" class="slide-image">
                        <div class="slide-overlay"></div>
                    </div>
                    <div class="carousel-slide" data-index="1">
                        <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/project-uploads/58d3b989-a649-47f5-81fe-1f0c04193c0e/generated_images/modern-minimalist-architectural-interior-ada3fe1b-20251130201225.jpg" alt="Modern Innovation & Design" class="slide-image">
                        <div class="slide-overlay"></div>
                    </div>
                    <div class="carousel-slide" data-index="2">
                        <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/project-uploads/58d3b989-a649-47f5-81fe-1f0c04193c0e/generated_images/serene-nature-scene-of-a-peaceful-forest-10fe7ea5-20251130201225.jpg" alt="Nature's Tranquil Beauty" class="slide-image">
                        <div class="slide-overlay"></div>
                    </div>
                    <div class="carousel-slide" data-index="3">
                        <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/project-uploads/58d3b989-a649-47f5-81fe-1f0c04193c0e/generated_images/vibrant-urban-cityscape-photograph-at-go-1552b68b-20251130201225.jpg" alt="Urban Energy & Culture" class="slide-image">
                        <div class="slide-overlay"></div>
                    </div>
                </div>

                <!-- Navigation Arrows -->
                <button class="carousel-button prev-button" aria-label="Previous slide">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="carousel-button next-button" aria-label="Next slide">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>

                <!-- Dots Navigation -->
                <div class="carousel-dots">
                    <button class="dot active" data-index="0" aria-label="Go to slide 1"></button>
                    <button class="dot" data-index="1" aria-label="Go to slide 2"></button>
                    <button class="dot" data-index="2" aria-label="Go to slide 3"></button>
                    <button class="dot" data-index="3" aria-label="Go to slide 4"></button>
                </div>
            </div>
        </div>

        <!-- Dynamic Text Content -->
        <div class="content-wrapper">
            <div class="content-container">
                <h1 class="slide-title">Discover Amazing Adventures</h1>
                <p class="slide-description">Embark on unforgettable journeys to breathtaking destinations around the world. Experience cultures, landscapes, and memories that will last a lifetime.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
