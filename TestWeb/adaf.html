<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide active">
                <img src="WhatsApp Image 2025-11-29 at 20.31.54 (1) (4).png">
            </div>
            <div class="carousel-slide">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-PD1RlEcHTkHZUf2Y1HnyCv7W0eB7YG.png">
            </div>
            <div class="carousel-slide">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-YoFNlQjuoQwCxTCDR44hj44yOiH0uS.png">
            </div>
            <div class="carousel-slide">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-PUiGmkK0gGN56mjFYRUYcXQ77xeAUx.png">
            </div>
            <div class="carousel-slide">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-PUiGmkK0gGN56mjFYRUYcXQ77xeAUx.png">
            </div>
        </div>

        <button class="carousel-btn prev" onclick="changeSlide(-1)">❮</button>
        <button class="carousel-btn next" onclick="changeSlide(1)">❯</button>

        <div class="carousel-dots">
            <span class="dot active" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
            <span class="dot" onclick="goToSlide(3)"></span>
        </div>
    </div>

    <div class="content-section">
        <h1 id="main-heading" class="content-heading">Carregando...</h1>
        <p id="main-description" class="content-description">Carregando...</p>
        <div class="content-details">
            <p id="game-description">Carregando...</p>

            <p class="section-title">Como aborda a questão ambiental?</p>
            <p id="game-environmental">Carregando...</p>

            <p class="section-title">Avaliação dos Jogadores</p>
            <p id="game-rating">Carregando...</p>

            <p class="section-title">Preço</p>
            <p id="game-price">Carregando...</p>

            <p class="section-title">Downloads</p>
            <p id="game-downloads">Carregando...</p>

            <p class="section-title">Trailer</p>
            <div id="game-trailer"></div>

            <button id="game-steam-btn" class="game-btn">Página</button>
        </div>
    </div>

    <p class="section-title">Plataformas Disponíveis</p>
<p id="game-platforms">Carregando...</p>

<p class="section-title">Gênero</p>
<p id="game-genre">Carregando...</p>

<p class="section-title">Tempo Médio de Jogo</p>
<p id="game-playtime">Carregando...</p>

<script src="Script.js"></script>
</body>
</html>
